<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (emittedRecipe)="onRecipeSelected($event)">
    </app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe != undefined; else noRecipeSelected"
      [recipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #noRecipeSelected>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
