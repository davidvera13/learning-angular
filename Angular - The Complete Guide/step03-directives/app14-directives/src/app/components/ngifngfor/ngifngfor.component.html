<button
  class="btn btn-primary"
  (click)="onlyOdd = !onlyOdd">Show only Odd numbers</button>
<br />
<hr />
<ul class="list-group" *ngIf="onlyOdd; else onlyEven">
  <li *ngFor="let number of oddNumbers"
    class="list-group-item">
    {{ number }}
  </li>
</ul>
<ng-template #onlyEven>
  <ul class="list-group">
    <li *ngFor="let number of evenNumbers"
        class="list-group-item">
      {{ number }}
    </li>
  </ul>
</ng-template>
